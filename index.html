<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script defer src="src.js"></script>
  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #noBtn {
      left: calc(50% + 5px);
    }
    #yesBtn {
      left: calc(50% - 100px - 5px);
    }
    button {
      white-space: nowrap;
      font-size: 2rem;
      position: absolute;
      top: 50%;
      width: 100px;
    }
  </style>
</head>
<body>
  <button id="noBtn">No</button>
  <button id="yesBtn">Yes</button>
</body>
</html>
